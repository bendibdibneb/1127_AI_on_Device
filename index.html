            // ç•«æ¨™ç±¤èƒŒæ™¯
            const fontSize = Math.max(20, width / 5); // å‹•æ…‹èª¿æ•´å­—é«”å¤§å°
            ctx.font = `bold ${fontSize}px Arial`;
            const textWidth = ctx.measureText(emoji + " " + text).width;
            
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(x, y - fontSize - 10, textWidth + 20, fontSize + 10);

            // ç•«æ–‡å­—
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText(emoji + " " + text.toUpperCase(), x + 10, y - 10);
        }
        
        // ç›£è½è¦–çª—å¤§å°æ”¹è®Šï¼Œé‡æ–°èª¿æ•´ Canvas
        window.addEventListener('resize', () => {
             if(video.srcObject) adjustCanvasSize();
        });

    </script>
