<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 倒車雷達 (On-Device)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 防止捲動 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 視訊與 Canvas 重疊 */
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #000;
        }

        video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
        }

        /* UI 層 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none; /* 讓點擊穿透 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #status-bar {
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            backdrop-filter: blur(4px);
        }

        /* 危險警示覆蓋層 */
        #danger-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0px solid red;
            transition: border-width 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
            pointer-events: none;
        }

        #danger-text {
            display: none;
            color: red;
            font-size: 3rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 啟動按鈕 (因應瀏覽器自動播放限制) */
        #start-btn {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startApp()">啟動 AI 雷達</button>

    <div id="container">
        <video id="video" playsinline muted></video>
        <canvas id="canvas"></canvas>
        
        <div id="ui-layer">
            <div id="status-bar">系統待命中...</div>
        </div>

        <div id="danger-overlay">
            <div id="danger-text">STOP! 太近了!</div>
        </div>
    </div>

    <script>
        let model = null;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let statusText = document.getElementById('status-bar');
        let dangerOverlay = document.getElementById('danger-overlay');
        let dangerText = document.getElementById('danger-text');
        let startBtn = document.getElementById('start-btn');

        // 音效相關變數
        let audioCtx;
        let oscillator;
        let isBeeping = false;
        let lastBeepTime = 0;

        // 設定：距離閾值 (畫面佔比)
        // 佔據畫面面積 > 25% 視為靠近， > 45% 視為危險
        const WARNING_THRESHOLD = 0.25; 
        const DANGER_THRESHOLD = 0.45;

        async function startApp() {
            startBtn.style.display = 'none';
            statusText.innerText = "正在載入 AI 模型 (首次需網路)...";
            
            // 初始化音效 (需要使用者互動)
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            try {
                // 1. 設定相機 (後置鏡頭)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // 強制使用後鏡頭
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                // 調整 Canvas 尺寸匹配 Video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // 2. 載入模型
                // 使用 lite_mobilenet_v2 速度較快，適合手機
                model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
                statusText.innerText = "AI 運作中 - 請將鏡頭對準物體";

                // 3. 開始偵測迴圈
                detectFrame();

            } catch (error) {
                console.error(error);
                statusText.innerText = "錯誤: 無法存取相機或載入模型";
                statusText.style.color = "red";
            }
        }

        async function detectFrame() {
            if (!model) return;

            // AI 推論
            const predictions = await model.detect(video);

            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let maxCoverage = 0; // 紀錄畫面中最大的物體佔比

            predictions.forEach(prediction => {
                // 繪製偵測框
                const [x, y, width, height] = prediction.bbox;
                
                // 計算佔比 (物體面積 / 畫面總面積)
                const area = width * height;
                const screenArea = canvas.width * canvas.height;
                const coverage = area / screenArea;

                if (coverage > maxCoverage) {
                    maxCoverage = coverage;
                }

                // 畫框框
                ctx.strokeStyle = coverage > DANGER_THRESHOLD ? '#FF0000' : '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                // 畫標籤
                ctx.fillStyle = coverage > DANGER_THRESHOLD ? '#FF0000' : '#00FFFF';
                ctx.font = '18px Arial';
                ctx.fillText(`${prediction.class} (${Math.round(coverage*100)}%)`, x, y > 10 ? y - 5 : 10);
            });

            // 處理警示邏輯
            handleAlerts(maxCoverage);

            // 下一幀
            requestAnimationFrame(detectFrame);
        }

        function handleAlerts(coverage) {
            const now = Date.now();

            if (coverage > DANGER_THRESHOLD) {
                // 危險距離：紅框 + 文字 + 急促嗶聲
                dangerOverlay.style.borderWidth = "20px";
                dangerText.style.display = "block";
                statusText.innerText = "危險！請停車！";
                statusText.style.color = "red";
                playBeep(100); // 高頻率嗶聲

            } else if (coverage > WARNING_THRESHOLD) {
                // 警告距離：黃框 + 慢速嗶聲
                dangerOverlay.style.borderWidth = "0px"; // 只有框線顏色變化比較不明顯，這裡用無框
                dangerText.style.display = "none";
                statusText.innerText = "注意：物體靠近中";
                statusText.style.color = "yellow";
                playBeep(400); // 低頻率嗶聲

            } else {
                // 安全
                dangerOverlay.style.borderWidth = "0px";
                dangerText.style.display = "none";
                statusText.innerText = "安全範圍";
                statusText.style.color = "#0f0";
            }
        }

        // 簡單的嗶聲產生器 (Web Audio API)
        function playBeep(interval) {
            const now = Date.now();
            // 簡單的時間控制，避免聲音重疊太嚴重
            if (now - lastBeepTime > interval) {
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                osc.type = 'square'; // 類似雷達的波形
                osc.frequency.value = interval < 200 ? 880 : 440; // 危險時音調較高
                
                osc.start();
                
                // 聲音漸弱
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);

                osc.stop(audioCtx.currentTime + 0.1);
                
                lastBeepTime = now;
            }
        }
    </script>
</body>
</html>
